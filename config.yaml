app:
  name: "Pickleicious"
  environment: "development"
  port: 8080
  base_url: "http://localhost:8080"

database:
  driver: "sqlite"
  filename: "build/db/pickleicious.db"

open_play:
  enforcement_interval: "*/5 * * * *"

features:
  enable_metrics: false
  enable_tracing: false
  enable_debug: true

rate_limit:
  enabled: true
  trust_proxy: false
